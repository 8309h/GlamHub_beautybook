<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an apointment</title>
    <link rel="stylesheet" href="../styles/confirmSlot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body id="body">
    <div class="main-div">

        <div class="container">
            <h1 class="heading">CENTER</h1>
            <div id="centerSearch">
                <p id="centerName"></p>
                <p id="selectcenter" onclick="openPopup()"></p>
            </div>

            <h1 class="heading">SERVICE NAME</h1>

            <div class="search-bar">
                
                <p id="searchInput" class="search-input"></p>
            </div>

            <div class="menuAndList">
                <p id="descService"></p>
                <p id="priceService"></p>
                <p id="timeService"></p>
            </div>

            <div class="slottimes">
                <button>10:00 AM</button>
                <button>11:00 AM</button>
                <button>12:00 PM</button>
                <button>03:00 PM</button>
                <button>04:00 PM</button>
                <button>05:00 PM</button>
                <button>06:00 PM</button>
                <button>07:00 PM</button>

            </div>
        </div>

    </div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
<script src="../scripts/confirmSlot.js"></script>
